logging:
  file:
    path: ./logs/
  level:
    ROOT: INFO
    pl.yalgrin: DEBUG
    org.springframework.r2dbc.core.DefaultDatabaseClient: DEBUG

spring:
  application:
    name: playnite-simple-sync-server
  liquibase:
    changelog: classpath:/db/changelog/db.changelog-master.xml
    url: jdbc:postgresql://postgresql:5432/${POSTGRES_DB:playnite}
    user: ${POSTGRES_USER:playnite}
    password: ${POSTGRES_PASSWORD:playnite}
  r2dbc:
    url: r2dbc:postgresql://postgresql:5432/${POSTGRES_DB:playnite}
    username: ${POSTGRES_USER:playnite}
    password: ${POSTGRES_PASSWORD:playnite}
  http:
    codecs:
      max-in-memory-size: 100MB
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

application:
  metadata-folder: ./metadata